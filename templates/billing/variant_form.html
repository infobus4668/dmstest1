{% extends 'base.html' %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="detail-card" style="max-width: 600px; margin: 40px auto;">
    <h2>{{ page_title }}</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-container">
                {{ field.label_tag }}{{ field }}
                {% if field.help_text %}
                    <small style="display: block; margin-top: .25rem; color: var(--text-color-light);">{{ field.help_text }}</small>
                {% endif %}
                {{ field.errors }}
            </div>
        {% endfor %}
        <div class="main-actions-bar" style="justify-content: flex-end;">
            <button type="submit" class="button button-primary">
                <i class="fas fa-save"></i> Save Variant
            </button>
            <a href="{% url 'billing:product_detail' pk=product.pk %}" class="button button-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
