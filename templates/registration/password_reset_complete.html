{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="detail-card" style="max-width: 500px; margin: 40px auto; text-align: center;">
    <div class="detail-card-header" style="justify-content: center;">
        <h3>Password Reset Complete</h3>
    </div>
    <p>Your password has been set. You may go ahead and log in now.</p>
    <div class="main-actions-bar" style="border-top: none; padding-top: 0; justify-content: center;">
        <a href="{% url 'login' %}" class="button button-primary">
            <i class="fas fa-sign-in-alt"></i> Log in
        </a>
    </div>
</div>
{% endblock content %}
